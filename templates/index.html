{% extends "base.html" %}
{% block content %}
<form method="post">
    <div class="form-group">
        <label for="disks">Número de Discos (Máx: {{ max_disks }}):</label>
        <input type="number" id="disks" name="disks" min="1" max="{{ max_disks }}" value="3" required>
        <small>Por questões de performance, o limite é {{ max_disks }} discos.</small>
    </div>
    <div class="form-group">
        <label for="start_tower">Torre Inicial (1, 2 ou 3):</label>
        <input type="number" id="start_tower" name="start_tower" min="1" max="3" value="1" required>
    </div>
    <div class="form-group">
        <label for="end_tower">Torre Final (1, 2 ou 3):</label>
        <input type="number" id="end_tower" name="end_tower" min="1" max="3" value="3" required>
    </div>
    <button type="submit">Resolver</button>
</form>
{% endblock %}
